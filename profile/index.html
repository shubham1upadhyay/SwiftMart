<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile || Swift-Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="brand-logo-.png?" sizes="32x32" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3a3c63e6ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-danger-subtle">
    
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-left">
          <button type="button" class="navbar-button brand-name fs-5">Swift Mart</button>
        </div>
        <div class="navbar-right">
          <button type="button" id="home" class="navbar-button">Home <i class="fa fa-home"></i></button>
          <button type="button" id="products" class="navbar-button">Products <i class="fa fa-product-hunt"></i></button>
          <button type="button" id="my-cart" class="navbar-button">My Cart <i class="fa fa-shopping-cart"></i></button>
          <button type="button" id="help" class="navbar-button">Help <i class="fa fa-question"></i></button>
        </div>
      </nav>

      <!-- main page -->

    <div class="container mt-4 d-flex justify-content-between">
      <div class="card p-3 py-4">
          <div class="card-body">
            <div class="text-center"> 
              <i class="fa fa-user profile-pic"></i>
              <h3 class="mt-5" id="name"></h3>
        <span class="mt-3 clearfix" id="email"></span>
        <hr class="line mt-5">
         <div class="profile mt-5">
          <button type="button" id="edit" class="profile-button" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
      </div>
           
          </div>
          </div>
      </div>

      <div class="hanging-board">
        <img src="img200002.png" alt="hanging-board">
        <button type="button" id="logout" class="btn">Logout</button>
      </div>
  </div>




























    <!-- edit profile modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h1 class="modal-title fs-5" id="editProfileModalLabel">Edit Your Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="personal-details text-center">
                    <input class="form-control" type="text" id="fname" name="fname" placeholder="Enter your first name" />
                    <br>
                    <input class="form-control" type="text" id="lname" name="lname" placeholder="Enter your last name" />
                    <br>
                    <button type="button" class="btn text-center btn-sm btn-success">Save Info</button>
                </div>
                <hr>
                <div class="edit-password text-center">
                    <h5 class="fw-semibold my-3">Edit Password</h5>
                    <input class="form-control" type="text" id="old-pass" name="old-pass" placeholder="Enter your old password" />
                    <br>
                    <input class="form-control" type="text" id="new-pass" name="new-pass" placeholder="Enter your new password" />
                    <br>
                    <input class="form-control" type="text" id="c-new-pass" name="c-new-pass" placeholder="Confirm your new password" />
                    <br>
                    <button class="btn text-center btn-sm btn-success">Change Password</button>
                </div>

            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
