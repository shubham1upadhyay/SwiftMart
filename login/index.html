<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Swift-Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="brand-logo-.png?" sizes="32x32" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3a3c63e6ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

     <!-- navbar -->
     <nav class="navbar">
        <div class="navbar-left">
          <button type="button" class="navbar-button brand-name fs-5">Swift Mart</button>
        </div>
        <div class="navbar-right">
          <button type="button" id="home" class="navbar-button">Home <i class="fa fa-home"></i></button>
          <button type="button" id="signup" class="navbar-button">Signup <i class="fa fa-plus"></i></button>
          <button type="button" id="product" class="navbar-button">Products</button>
          <button type="button" id="help" class="navbar-button">Help <i class="fa fa-question"></i></button>
          <button type="button" id="profile" class="navbar-button">Profile <i class="fa fa-user"></i></button>
        </div>
      </nav>






    <!-- main page content -->

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h4 class="fw-semibold text-danger mx-3">Login</h4>
                </div>

                <div class="card-body">

                    <div class="d-flex">
                        <div class="login-banner">
                            <img src="login-img.JPG" alt="">
                        </div>
                        <div class="login-form p-3">
                            <p class="fw-bolder text-danger" id="msg"></p>
                            <form class="form-control bg-transparent border-0" id="myForm">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" type="email" id="email" name="email" />
                                <p id="e-msg"></p>

                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password" />
                                <p id="e-msg1"></p>
                                <button type="button" id="login" class="my-3 login-btn">Login</button>
                                <button type="button" id="signup1" class="login-form-signup-btn my-3 fw-semibold border-0">New to Swift-Mart ? Create an account</button>
                            
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
