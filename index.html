<!-- signup modal -->
<!-- first -->
<div class="modal fade" id="signupModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" style="width:fit-content;">
      <div class="modal-content">
        <div class="modal-header border-0">
           <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex justify-content-between">
                <div class="signup-img">
                   <img src="signup-img.JPG" alt="">
                </div>
                <div class="sign-up-form p-5">
                    <form class="form-control border-0">
                        <label class="form-label fw-semibold" for="mobile-number">Enter Mobile number</label>
                        <input class="form-control" type="text" name="mobile-number" id="mobile-number" />
                        <p class="text-danger" id="e-msg"></p>
                        <p class="text-success fw-bold d-none" id="s-msg">Registered Success !</p>
                        <p class="fw-medium my-4">By continuing, you agree to Swift-Mart's 
                         <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
                            <button type="button" class="next-btn d-none fw-semibold border-0" data-bs-toggle="modal" data-bs-target="#signupModal2" id="next-btn">Next</button>
                            <button type="button" class="continue-btn fw-semibold border-0" id="continue-btn">Continue</button>
                            <button type="button" class="signup-form-login-btn my-3 fw-semibold border-0">Existing User? Log in</button>
                    </form>
                </div>
            </div>
        </div> 
      </div>
    </div>
  </div>

  <!-- second -->
  <div class="modal fade" id="signupModal2" data-bs-backdrop="static" aria-hidden="true" aria-labelledby="signupModal2" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h1 class="modal-title fs-5" id="signupModal2">Fill all the details.</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" id="close" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="text-danger fw-semibold" id="msg"></p>
            <form class="form-control border-0" id="myForm">
                <label class="form-label" for="first-name">First Name</label>
                <input class="form-control" type="text" id="first-name" name="first-name" />
                <div class="emsg"></div>
                <label class="form-label" for="last-name">Last Name</label>
                <input class="form-control" type="text" id="last-name" name="last-name" />
                <div class="emsg"></div>
                <label class="form-label" for="email">Email id</label>
                <input class="form-control" type="text" id="email" name="email" />
                <div class="emsg"></div>
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" />
                <div class="emsg"></div>
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <input class="form-control" type="password" id="confirm-password" name="confirm-password" />
                <p class="emsg"></p>
                <label class="form-label" for="city">City</label>
                <input class="form-control" type="text" id="city" name="city" />
                <p class="emsg"></p>
                <label class="form-label" for="state">State</label>
                <input class="form-control" type="text" id="state" name="state" />
                <p class="emsg"></p>
                <button type="button" class="create-btn my-2 mb-1" id="create-btn">Create Account</button>
            </form>
        </div>
      </div>
    </div>
  </div>
