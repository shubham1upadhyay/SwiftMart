<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart || Swift-Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="brand-logo-.png?" sizes="32x32" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3a3c63e6ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
      
    <!-- navbar -->
    <div class="my-nav">
    <nav class="navbar">
        <div class="navbar-left">
          <button type="button" class="navbar-button brand-name fs-5">Swift Mart</button>
        </div>
        <div class="navbar-right">
          <button type="button" id="home" class="navbar-button">Home <i class="fa fa-home"></i></button>
          <button type="button" id="product" class="navbar-button">Products <i class="fa fa-product-hunt"></i></button>
          <button type="button" id="help" class="navbar-button">Help <i class="fa fa-question"></i></button>
          <button type="button" id="profile" class="navbar-button">Profile <i class="fa fa-user"></i></button>
        </div>
      </nav>
    </div>


      <!-- main page -->

      <div class="container-fluid">
          <h4 class="fw-semibold font-monospace text-danger title">My Cart</h4>

          <div class="border-0">
            <div class="m-3">
              <div class="main-container">

                <div class="items">
                
                </div>

                <div class="list-container">
                  <div class="card">
                    <div class="card-header text-center bg-danger-subtle">
                      <h4 class="text-black">Checkout</h4>
                    </div>

                    <div class="card-body" id="checkout-container">

                    </div>

                    <div id="rzp-button1" class="card-footer bg-dark-subtle">
                      <div class="pay">
                        <h4 class="checkout-total-price">Checkout = <span id="total-price"></span>
                      </div>
                    </div>
                  </div>    

                </div>


              </div>
            </div>
          </div>

        
      </div>
    
    

    <script src="script.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
