<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account || Swift-Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="brand-logo-.png?" sizes="32x32" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3a3c63e6ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <!-- navbar -->
    <div class="my-nav">
    <nav class="navbar">
        <div class="navbar-left">
          <button type="button" class="navbar-button brand-name fs-5">Swift Mart</button>
        </div>
        <div class="navbar-right">
          <button type="button" id="home" class="navbar-button">Home <i class="fa fa-home"></i></button>
          <button type="button" id="product" class="navbar-button">Products <i class="fa fa-product-hunt"></i></button>
          <button type="button" id="my-cart" class="navbar-button">My Cart <i class="fa fa-shopping-cart"></i></button>
          <button type="button" id="profile" class="navbar-button">Profile <i class="fa fa-user"></i></button>
        </div>
      </nav>
    </div>


    <!-- first -->
<div class="container" id="first">
    <div class="card border-3 my-3">
            <div class="card-body">
                <div class="signup-template">
                    <div class="signup-img">
                        <img src="signup-img.JPG" alt="">
                    </div>
                    <div class="sign-up-form">
                        <div class="card-title text-center">
                            <h4 class="text-danger fw-semibold">Signup</h4>
                        </div>
                        <form class="form-control bg-transparent border-0">
                            <label class="form-label fw-semibold" for="mobile-number">Enter Mobile number</label>
                            <input class="form-control" type="text" name="mobile-number" id="mobile-number" />
                            <p class="text-danger" id="e-msg"></p>
                            <p class="text-success fw-bold d-none" id="s-msg">Registered Success !</p>
                            <p class="fw-medium my-4">By continuing, you agree to Swift-Mart's 
                             <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
                                <button type="button" class="next-btn d-none fw-semibold border-0" id="next-btn">Next</button>
                                <button type="button" class="continue-btn fw-semibold border-0" id="continue-btn">Continue</button>
                                <button type="button" class="signup-form-login-btn my-3 fw-semibold border-0" id="login">Existing User? Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
    

<!-- second -->
<div class="container my-2" id="second">
    <div class="card">
        <div class="card-header">
            <h1 class="modal-title fs-5" id="signupModal2">Fill all the details.</h1>
        </div>
        <div class="card-body">
            <p class="text-danger fw-semibold" id="msg"></p>
            <form class="form-control border-0" id="myForm">
                <label class="form-label" for="first-name">First Name</label>
                <input class="form-control" type="text" id="first-name" name="first-name" />
                <div class="emsg"></div>
                <label class="form-label" for="last-name">Last Name</label>
                <input class="form-control" type="text" id="last-name" name="last-name" />
                <div class="emsg"></div>
                <label class="form-label" for="email">Email id</label>
                <input class="form-control" type="text" id="email" name="email" />
                <div class="emsg"></div>
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" />
                <div class="emsg"></div>
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <input class="form-control" type="password" id="confirm-password" name="confirm-password" />
                <p class="emsg"></p>
                <label class="form-label" for="city">City</label>
                <input class="form-control" type="text" id="city" name="city" />
                <p class="emsg"></p>
                <label class="form-label" for="state">State</label>
                <input class="form-control" type="text" id="state" name="state" />
                <p class="emsg"></p>
                <button type="button" class="create-btn my-2 mb-1" id="create-btn">Create Account</button>
            </form>
        </div>
    </div>
</div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
